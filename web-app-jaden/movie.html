<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Details - Moodflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand { font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
    .back-btn {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    .back-btn:hover { color: #fff; }
    .movie-poster {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(255, 107, 107, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .detail-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; }
    .rating-badge {
      display: inline-block;
      background: #ff6b6b;
      color: #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .description-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    .action-btn {
      background: #ff6b6b;
      border: none;
      color: #fff;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
    }
    .container-fluid { padding: 0 2rem; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark mb-5 pt-4">
    <div class="container-fluid">
      <span class="navbar-brand"><i class="bi bi-play-circle"></i> Moodflix</span>
    </div>
  </nav>

  <div class="container-fluid">
    <a href="networkproject.html" class="back-btn"><i class="bi bi-chevron-left"></i> Back to Home</a>
  </div>

  <div id="detail-container" class="container-fluid mt-5">
    <!-- movie detail will be injected here -->
  </div>

  <!-- shared data first so arrays are available -->
  <script src="data.js" defer></script>
  <!-- movie detail renderer -->
  <script src="movie.js" defer></script>
</body>
</html>
