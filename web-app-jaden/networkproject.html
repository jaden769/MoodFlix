<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodflix - Your Entertainment Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand { font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 3rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 3px solid #ff6b6b;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      transition: all 0.3s ease;
      height: 100%;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
    }
    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.08) !important;
      border-color: #ff6b6b !important;
      box-shadow: 0 12px 24px rgba(255, 107, 107, 0.3);
    }
    .card img { height: 300px; object-fit: cover; }
    .card-body { padding: 1.5rem; }
    .card-title { font-weight: 600; color: #fff; }
    .card-text { color: #bbb; font-size: 0.95rem; }
    a { text-decoration: none; color: inherit; }
    .container-fluid { padding: 0 2rem; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark mb-5 pt-4">
    <div class="container-fluid">
      <span class="navbar-brand"><i class="bi bi-play-circle"></i> Moodflix</span>
    </div>
  </nav>

  <div class="container-fluid">
    <!-- AI Recommendations Button -->
    <div style="text-align: center; margin-bottom: 3rem;">
      <a href="emotion-detector.html" class="btn" style="background: #ff6b6b; color: #fff; padding: 0.75rem 2rem; font-weight: 600; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease;" onmouseover="this.style.background='#ff5252'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 16px rgba(255, 107, 107, 0.3)'" onmouseout="this.style.background='#ff6b6b'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
        <i class="bi bi-magic"></i> Get AI Recommendations
      </a>
    </div>

    <!-- Movie Recommendations -->
    <h2 class="section-title"><i class="bi bi-star-fill"></i> Movie Recommendations</h2>
    <div class="row g-4" id="movies-section"></div>

    <!-- Previously Watched Movies -->
    <h2 class="section-title"><i class="bi bi-bookmark-fill"></i> Previously Watched</h2>
    <div class="row g-4" id="series-section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- connect to the JavaScript file that renders movie cards -->
  <script src="data.js" defer></script>
  <script src="networkproject.javascript" defer></script>
</body>
</html>
